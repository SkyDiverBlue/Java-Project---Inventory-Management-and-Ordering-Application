<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    <title>Zu Backende Pizzen | PapaPizza</title>
</head>
<body>
<header>
    <h1>Zu Backende Pizzen</h1>
</header>

    <nav th:include="navigation :: navigation"></nav>
<div class="ui container">
<div class="scroll" style="height: 700px">
<table class="ui celled table">

    <thead>
    <tr>
        <th> Zutaten </th>
        <th> Preis </th>
        <th> Bestellungszeitpunkt </th>
    </tr>
    </thead>

    <tbody th:remove="all-but-first">
    <tr th:each=" pizzaProduct : ${toBeBaked}">

        <td>
            <ul th:each="product : ${pizzaProduct.toppings}">
                <li th:text="${product.getValue()} + ' mal ' + ${product.getKey()}"></li>
            </ul>
        </td>
        <td th:text="${pizzaProduct.getPrice()}">
        <td th:text="${pizzaProduct.getFormattedTime()}">Billli</td>
    </tr>
</table>
</div>
</div>
</body>
</html>
