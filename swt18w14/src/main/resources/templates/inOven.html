<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />

    <title>Pizzen im Ofen | PapaPizza</title>
</head>
<body>
    <header>
        <h1>Pizzen im Ofen</h1>
    </header>
    <nav th:include="navigation :: navigation"></nav>
    <div class="ui container">
    <table class="ui celled table">

        <thead>
        <tr>
            <th> Zutaten </th>
            <th> Preis </th>
            <th> Ende der Backzeit </th>
        </tr>
        </thead>

        <tbody th:remove="all-but-first">
        <tr th:each="entry: ${inOven}">
            <td>
                <ul th:each="product : ${entry.getToppings()}">
                    <li th:text="${product.getValue()} + 'mal ' + ${product.getKey()}"></li>
                </ul>
            </td>
            <td th:text="${entry.getPrice()}">
            <td th:text="${entry.getFormattedTime()}" >Zeit wird sein, die Frage ist nur, welche?</td>
        </tr>
    </table>
    </div>
</body>
</html>
