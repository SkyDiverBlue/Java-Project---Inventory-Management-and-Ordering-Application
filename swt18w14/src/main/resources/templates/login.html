<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />

    <title>Login | PapaPizza</title>
</head>
<body>

<header>
    <h1>Papa Pizza!</h1>
</header>

<nav th:include="navigation :: navigation"></nav>
<div class="ui container">
<div class="loginBox">
    <form class="ui form" role="form" th:action="@{/login}" method="post">
            <div class="field">
                <label th:text="Nutzername" for="username">Username</label>
                <input type="text" id="username" name="username" autofocus="autofocus"/> <br/>
            </div>

            <div class="field">
                <label th:text="Passwort" for="password">Password</label>
                <input type="password" id="password" name="password"/> <br/>
            </div>

            <button type="submit" th:text="Login" class="ui right floated button">Log in</button>
    </form>
</div>
</div>
</body>
</html>
