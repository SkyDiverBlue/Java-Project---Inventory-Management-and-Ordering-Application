<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>

    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    <title>Bestellungen | PapaPizza</title>
</head>
<body>
<header>
    <h1>Bestellungen</h1>
</header>
<nav th:include="navigation :: navigation"></nav>
<div class="ui container">
    <table class="ui celled table">
        <thead>
        <tr>
            <th th:text="Preis"></th>
            <th th:text="Kunde"></th>
            <th th:text="Datum"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" customerOrder : ${completedOrders}">
            <td th:text="${customerOrder.getTotalPrice()}">Tab</td>
            <td th:text="${customerOrder.getCustomer().getFullName()}">Tab</td>
            <td th:text="${customerOrder.getFormattedDateCreated()}">Billli</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
